worker_processes auto;
pid /run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile   on;
    tcp_nopush on;

    log_format dev '$remote_addr - $host [$time_local] "$request" $status';

    access_log /var/log/nginx/access.log dev;
    error_log  /var/log/nginx/error.log warn;

    ssl_protocols TLSv1.2 TLSv1.3;

    upstream php {
        server php:9000;
    }

    map $host $route {
        neoarchlinux.localhost          home;
        docs.neoarchlinux.localhost     docs;
        iso.neoarchlinux.localhost      iso;
        packages.neoarchlinux.localhost packages;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name mirrors.neoarchlinux.localhost;

        ssl_certificate     /etc/nginx/ssl/origin.pem;
        ssl_certificate_key /etc/nginx/ssl/origin.key;

        root /var/mirrors;
        
        error_page 400 = /error?code=400;
        error_page 401 = /error?code=401;
        error_page 403 = /error?code=403;
        error_page 404 = /error?code=404;
        error_page 405 = /error?code=405;
        error_page 408 = /error?code=408;
        error_page 410 = /error?code=410;
        error_page 413 = /error?code=413;
        error_page 414 = /error?code=414;
        error_page 415 = /error?code=415;
        error_page 418 = /error?code=418;
        error_page 429 = /error?code=429;

        error_page 500 = /error?code=500;
        error_page 501 = /error?code=501;
        error_page 502 = /error?code=502;
        error_page 503 = /error?code=503;
        error_page 504 = /error?code=504;

        location = /error {
            internal;

            include fastcgi_params;
            fastcgi_pass php;

            fastcgi_param SCRIPT_FILENAME /var/www/src/error.php;
            fastcgi_param SCRIPT_NAME /error.php;
        }

        location / {
            add_header Accept-Ranges bytes;
        
            if (-f /var/www/html/public$uri) {
                root /var/www/html/public;
            }

            try_files $uri @dirindex;
        }

        location @dirindex {
            if (!-d /var/mirrors$request_uri) {
                return 404;
            }

            include fastcgi_params;
            fastcgi_pass php;
            fastcgi_param SCRIPT_FILENAME /var/www/src/mirrors/directory_index.php;
            fastcgi_param QUERY_STRING uri=$request_uri;

            fastcgi_intercept_errors on;
        }

        location = /neoarch/upload {
            include fastcgi_params;
            fastcgi_pass php;
            fastcgi_param SCRIPT_FILENAME /var/www/src/mirrors/neoarch/upload.php;


            fastcgi_intercept_errors on;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name
            neoarchlinux.localhost
            docs.neoarchlinux.localhost
            iso.neoarchlinux.localhost
            packages.neoarchlinux.localhost;

        ssl_certificate     /etc/nginx/ssl/origin.pem;
        ssl_certificate_key /etc/nginx/ssl/origin.key;

        root /var/www/html;

        error_page 400 = /error?code=400;
        error_page 401 = /error?code=401;
        error_page 403 = /error?code=403;
        error_page 404 = /error?code=404;
        error_page 405 = /error?code=405;
        error_page 408 = /error?code=408;
        error_page 410 = /error?code=410;
        error_page 413 = /error?code=413;
        error_page 414 = /error?code=414;
        error_page 415 = /error?code=415;
        error_page 418 = /error?code=418;
        error_page 429 = /error?code=429;

        error_page 500 = /error?code=500;
        error_page 501 = /error?code=501;
        error_page 502 = /error?code=502;
        error_page 503 = /error?code=503;
        error_page 504 = /error?code=504;

        location = /error {
            internal;

            include fastcgi_params;
            fastcgi_pass php;

            fastcgi_param SCRIPT_FILENAME /var/www/src/error.php;
            fastcgi_param SCRIPT_NAME /error.php;
        }

        location ~ /\.(?!well-known/) {
            deny all;
        }

        location / {
            try_files /public$uri @router;
        }

        location @router {
            if (-f $document_root/routes/$route$uri/index.php) {
                rewrite ^ /routes/$route$uri/index.php last;
            }

            if ($uri ~ index$) {
                return 404;
            }

            if (-f $document_root/routes/$route$uri.php) {
                rewrite ^ /routes/$route$uri.php last;
            }

            return 404;
        }

        location ~ \.php$ {
            try_files $fastcgi_script_name =404;

            include fastcgi_params;
            fastcgi_pass php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            fastcgi_intercept_errors on;
        }

        location /build {
            if ($host != "iso.neoarchlinux.localhost") {
                return 404;
            }

            if ($request_method !~ ^POST$) {
                return 405;
            }

            rewrite ^ /routes/iso/build.php last;
        }

        location /ws {
            if ($host != "iso.neoarchlinux.localhost") {
                return 404;
            }

            if ($http_upgrade != "websocket") {
                return 400;
            }

            proxy_pass http://iso-builder:4150;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_read_timeout 3600;
        }

        location /download/ {
            if ($host != "iso.neoarchlinux.localhost") {
                return 404;
            }

            if ($uri !~ "^/download/[A-Za-z0-9-]+/[A-Za-z0-9._-]+\.iso$") {
                return 400;
            }

            alias /app/isos/;

            add_header Content-Disposition 'attachment';

            sendfile on;
            aio threads;
        }
    }
}
