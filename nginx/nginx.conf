worker_processes auto;
pid /run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile   on;
    tcp_nopush on;

    log_format cf '$http_cf_connecting_ip - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log cf;
    error_log  /var/log/nginx/error.log warn;

    ssl_protocols TLSv1.2 TLSv1.3;

    upstream php {
        server php:9000;
    }

    map $host $route {
        neoarchlinux.org          home;
        docs.neoarchlinux.org     docs;
        iso.neoarchlinux.org      iso;
        packages.neoarchlinux.org packages;
        mirrors.neoarchlinux.org  mirrors;
    }

    server {
        listen 443 ssl http2;
        server_name
            neoarchlinux.org
            docs.neoarchlinux.org
            iso.neoarchlinux.org
            packages.neoarchlinux.org
            mirrors.neoarchlinux.org;

        ssl_certificate     /etc/nginx/ssl/cf-origin.pem;
        ssl_certificate_key /etc/nginx/ssl/cf-origin.key;

        root /var/www/html;

        location ~ /\.(?!well-known/) {
            deny all;
        }

        location / {
            if ($host == "mirrors.neoarchlinux.org") {
                alias /var/mirrors/;
                autoindex on;
                add_header Accept-Ranges bytes;
            } else {
                try_files /public$uri @router;
            }
        }

        location @router {
            if (-f $document_root/routes/$route$uri/index.php) {
                rewrite ^ /routes/$route$uri/index.php last;
            }

            if (-f $document_root/routes/$route$uri.php && $uri !~ index$) {
                rewrite ^ /routes/$route$uri.php last;
            }

            return 404;
        }

        location = /neoarch/upload {
            if ($host != "mirrors.neoarchlinux.org") {
                return 404;
            }

            root /var/www/html;

            include fastcgi_params;
            fastcgi_pass php;
            fastcgi_param SCRIPT_FILENAME $document_root/routes/mirrors/neoarch/upload.php;
        }

        location ~ \.php$ {
            try_files $fastcgi_script_name =404;

            include fastcgi_params;
            fastcgi_pass php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location /ws {
            if ($host != "iso.neoarchlinux.org") {
                return 404;
            }

            proxy_pass http://iso-builder:4150;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_read_timeout 3600;
        }

        location /download/ {
            if ($host != "iso.neoarchlinux.org") {
                return 404;
            }

            if ($uri !~ "^/download/[A-Za-z0-9._-]+\.iso$") {
                return 400;
            }

            alias /app/isos/;

            add_header Content-Disposition 'attachment';

            sendfile on;
            aio threads;
        }
    }
}
